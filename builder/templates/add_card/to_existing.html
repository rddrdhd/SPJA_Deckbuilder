
{% extends "base.html" %}
 {% block content %}

 <h3> Add card to existing deck </h3>

 <form action="{% url 'builder:create_deck_submit' %}" method="post">

  Card ID: <input name="card_id" value="{{card_id}}"/><br><br><br>

<select name="deck" size="1">
 {% for deck in decks %}
 <option value="{{deck.id}}">{{deck.deck_name}}</option>
</select>
  <input type="submit" value="Submit">
 </form>
 {% endfor %}
 {% endblock %}
