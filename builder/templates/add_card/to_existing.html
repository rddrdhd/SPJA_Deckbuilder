
{% extends "base.html" %}
{% block content %}
<h3> Add card to existing deck </h3>
<form action="{% url 'builder:add_to_deck_submit' card_id %}" method="post">
    <select name="deck_id" size="1">
        {% for deck in decks %}
        <option value="{{deck.id}}">{{deck.deck_name}}</option>
        {% endfor %}
    </select>
    {% csrf_token %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
