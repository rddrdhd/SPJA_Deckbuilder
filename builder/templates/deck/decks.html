 {% extends "base.html" %}
 {% block content %}<br>
  Here are all decks:<br><br>
 <ul>
  <span style="font-weight:normal">
   {% for deck in decks %}
   <li>
    <a href="{% url 'builder:deck' deck.id %}" style="text-decoration: none">
     <strong>{{deck.deck_name}}</strong>
    </a>
    from {{deck.owner.username}}
   </li>
   {% endfor %}
  </span>
 </ul>
 {% endblock %}
