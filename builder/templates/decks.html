 {% extends "base.html" %}
 {% block content %}<br>
 Here are decks:<br><br>
 <ul>

 <span style="font-weight:normal">
 {% for deck in decks %}

   <li><strong>{{deck.deck_name}}</strong>  -  {{deck.cards.all.count}} cards</li></a>

 {% endfor %}
 </span>
 </ul>
 {% endblock %}
