 {% extends "base.html" %}

 <span style="font-weight:normal">

     <br><br>

 </span>
 <table>

                 <a href="{% url 'builder:delete_deck' deck.id %}" style="text-decoration: none" >
                     <span style="font-weight:normal">
                         â˜ 
                     </span>
                 </a>
             </li>
             {% endfor %}
         </th>
     </tr>
 </table>

 {% endblock %}
